
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Viewer</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #pdf-viewer {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="pdf-viewer" src=""></iframe>
  <script>
    window.onload = function() {
      const urlParams = new URLSearchParams(window.location.search);
      const pdfName = urlParams.get('pdf');
      if (pdfName) {
        document.getElementById('pdf-viewer').src = pdfName;
        document.title = pdfName.split('/').pop();
      } else {
        document.body.innerHTML = '<p>No PDF specified.</p>';
      }
    };
  </script>
</body>
</html>
