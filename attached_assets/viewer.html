
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Viewer</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #pdf-container {
      width: 100%;
      height: 100%;
    }
    #pdf-viewer {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="pdf-container">
    <!-- If browser supports PDF viewing -->
    <iframe id="pdf-viewer" src=""></iframe>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const pdfPath = urlParams.get('pdf');
      
      if (pdfPath) {
        const decodedPath = decodeURIComponent(pdfPath);
        const fullPath = window.location.origin + decodedPath;
        
        document.getElementById('pdf-viewer').src = fullPath;
        document.title = decodedPath.split('/').pop();
        
        // Create a backup link in case iframe doesn't work
        const backupLink = document.createElement('p');
        backupLink.innerHTML = `If the PDF doesn't load, <a href="${fullPath}" target="_blank">click here to open it directly</a>.`;
        document.getElementById('pdf-container').appendChild(backupLink);
      } else {
        document.body.innerHTML = '<div style="padding: 20px;"><p>No PDF specified.</p></div>';
      }
    });
  </script>
</body>
</html>
