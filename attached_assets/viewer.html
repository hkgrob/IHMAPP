
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Viewer</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #pdf-container {
      width: 100%;
      height: 100%;
    }
    #pdf-object {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="pdf-container">
    <object id="pdf-object" type="application/pdf" data="">
      <p>It appears you don't have a PDF plugin for this browser. 
      No problem... you can <a id="pdf-link" href="">click here to download the PDF file.</a></p>
    </object>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const pdfPath = urlParams.get('pdf');
      
      if (pdfPath) {
        const decodedPath = decodeURIComponent(pdfPath);
        document.getElementById('pdf-object').setAttribute('data', decodedPath);
        document.getElementById('pdf-link').setAttribute('href', decodedPath);
        document.title = decodedPath.split('/').pop();
      } else {
        document.body.innerHTML = '<div style="padding: 20px;"><p>No PDF specified.</p></div>';
      }
    });
  </script>
</body>
</html>
