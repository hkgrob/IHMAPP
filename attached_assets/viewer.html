
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Viewer</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    #pdf-container {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #pdf-viewer {
      flex: 1;
      width: 100%;
      height: 100%;
      border: none;
    }
    .error-container {
      padding: 20px;
      text-align: center;
      max-width: 600px;
      margin: 0 auto;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div id="pdf-container">
    <iframe id="pdf-viewer" src=""></iframe>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Get the PDF filename from query parameter
      const urlParams = new URLSearchParams(window.location.search);
      const pdfPath = urlParams.get('pdf');
      
      if (pdfPath) {
        // Normalize the path to use underscores instead of spaces
        const normalizedPath = pdfPath.replace(/\s+/g, '_');
        
        // Set the iframe source to the PDF file
        document.getElementById('pdf-viewer').src = normalizedPath;
      } else {
        document.getElementById('pdf-container').innerHTML = '<div class="error-container"><h1>Error: No PDF specified</h1></div>';
      }
    });
  </script>
</body>
</html>
