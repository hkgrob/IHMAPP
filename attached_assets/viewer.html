
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Viewer</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #pdf-container {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #pdf-viewer {
      flex: 1;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="pdf-container">
    <iframe id="pdf-viewer" src=""></iframe>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Get the PDF filename from query parameter
      const urlParams = new URLSearchParams(window.location.search);
      const pdfPath = urlParams.get('pdf');
      
      if (pdfPath) {
        // Set the iframe source to the PDF file
        document.getElementById('pdf-viewer').src = pdfPath;
      } else {
        document.getElementById('pdf-container').innerHTML = '<h1>Error: No PDF specified</h1>';
      }
    });
  </script>
</body>
</html>
