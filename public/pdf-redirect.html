
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PDF Viewer</title>
  <style>
    body { 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    a {
      color: #007AFF;
      text-decoration: none;
    }
    .loading {
      margin: 40px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Loading PDF...</h1>
    <p class="loading">If the PDF doesn't load automatically, <a id="direct-link" href="#">click here</a>.</p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const file = urlParams.get('file');
      
      if (file) {
        const pdfPath = `/attached_assets/${encodeURIComponent(file)}`;
        document.getElementById('direct-link').href = pdfPath;
        
        // Redirect to PDF after a short delay
        setTimeout(function() {
          window.location.href = pdfPath;
        }, 500);
      } else {
        document.body.innerHTML = '<div class="container"><h1>Error</h1><p>No PDF file specified.</p></div>';
      }
    });
  </script>
</body>
</html>
