
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Viewer</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    #pdf-container {
      width: 100%;
      height: 100%;
    }
    #pdf-viewer {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="pdf-container">
    <embed id="pdf-viewer" type="application/pdf" src="" />
  </div>

  <script>
    // Get PDF filename from URL
    const urlParams = new URLSearchParams(window.location.search);
    const file = urlParams.get('file');
    
    if (file) {
      // Set the embed source to the PDF file
      document.getElementById('pdf-viewer').src = file;
      document.title = file.split('/').pop();
    } else {
      document.getElementById('pdf-container').innerHTML = '<h1 style="text-align: center; margin-top: 50px;">Error: No PDF specified</h1>';
    }
  </script>
</body>
</html>
